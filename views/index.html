<body>
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K682NBM" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>

  <h1>Exercise tracker</h1>
  <div class="container">
    <form action="/api/users" method="post">
      <h3>Be a New User</h3>
      <!-- <p><code>POST /api/users</code></p> -->
      <input id="uname" type="text" name="username" placeholder="username" required />
      <input type="submit" value="Submit" />
    </form>
    <form id="exercise-form" method="post">
      <h3>Add exercises</h3>
      <!-- <p><code>POST /api/users/:_id/exercises</code></p> -->
      <input id="uid" type="text" name=":_id" placeholder="Enter your ID*" required />
      <input id="desc" type="text" name="description" placeholder="description*" required />
      <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" required />
      <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)*" required />
      <input type="submit" value="Add Exercise" />
    </form>
    <form id="exercise-log" method="get" action="/api/users/:_id/logs">
      <h3>View Exercise Logs</h3>
      <input type="text" name="_id" placeholder="Enter your ID*" required />
      <input type="text" name="from" placeholder="from date (yyyy-mm-dd)" />
      <input type="text" name="to" placeholder="to date (yyyy-mm-dd)" />
      <input type="text" name="limit" placeholder="Number of exercises" />
      <input type="submit" value="View Exercise Logs" />
    </form>
    <!-- <p>
      <strong>GET user's exercise log: </strong>
      <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
    </p>
    <p><strong>[ ]</strong> = optional</p>
    <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p> -->
  </div>
  <script>
    const exerciseForm = document.getElementById("exercise-form");

    exerciseForm.addEventListener("submit", () => {
      const userId = document.getElementById("uid").value;
      exerciseForm.action = `/api/users/${userId}/exercises`;

      exerciseForm.submit();
    });
  </script>
</body>

</html>
